<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Company Directory</title>
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/all.min.css" />

  </head>
  <!----------    Body     ---------->
  <body>
    <section>
      <div class="appHeader">
        <div class="row">
          <!--------  Search Bar Container -------->
          <div class="input-group mb-3 col d-flex align-items-center">
            <input
              id="searchInp"
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="clearSearch"
              class="btn btn-outline-secondary"
              type="button"
              style="display: none"
            >
              &times;
            </button>
          </div>

          <!------ Container for Refresh, Filter and Add Buttons ------>

          <div class="col-6 text-end me-2">
            <div class="btn-group" role="group" aria-label="buttons">
              <button id="refreshBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-refresh fa-fw"></i>
              </button>
              <button id="filterBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-filter fa-fw"></i>
              </button>
              <button id="addBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-plus fa-fw"></i>
              </button>
            </div>
          </div>
        </div>

        <!------ Container for Personnel, Departments, Locations tabs - 'active' status toggled on/off by data-bs-toggle attribute ------>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="personnelBtn"
              data-bs-toggle="tab"
              data-bs-target="#personnel-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              <i class="fa-solid fa-person fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Personnel</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="departmentsBtn"
              data-bs-toggle="tab"
              data-bs-target="#departments-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-building fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Departments</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="locationsBtn"
              data-bs-toggle="tab"
              data-bs-target="#locations-tab-pane"
              type="button"
              role="tab"
              aria-controls="contact-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Locations</span>
            </button>
          </li>
        </ul>
      </div>

      <!-----------     Tables Container     ----------->

      <div class="tab-content bg-white">
        <!-- Personnel Table -->
        <div
          class="tab-pane show active"
          id="personnel-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="personnelTableBody">
              <!-- Populated by populatePersonnelTable() calling getAll.php -->
            </tbody>
          </table>
        </div>

        <!-- Departments Table -->
        <div
          class="tab-pane"
          id="departments-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="departmentTableBody">
              <!-- Populated by populateDepartmentsTable() calling getDepartmentsWithLocations.php -->
            </tbody>
          </table>
        </div>

        <!-- Locations Table -->
        <div
          class="tab-pane"
          id="locations-tab-pane"
          role="tabpanel"
          aria-labelledby="contact-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="locationTableBody">
              <!-- Populated by populateLocationsTable() calling getAllLocations.php -->
            </tbody>
          </table>
        </div>
      </div>

      <!----------     Footer      ---------->
      <footer class="border-top text-center fw-bold">
        <p class="fw-light my-3">Company Directory version 1.0</p>
      </footer>
    </section>

    <!----------     Modals      ---------->

    <!--- Message Modal -->
    <div id="messageModal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Message</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="messageContent"></p>
          </div>
          <div class="modal-footer">
            <!-- Remove data-bs-dismiss="modal" from the button -->
            <button
              type="button"
              class="btn btn-primary"
              id="messageModalOkButton"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Search Modal -->

    <div id="filterModal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Filter</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="filterForm">
              <!-- Dynamic filter content will be injected here -->
              <div id="filterContent"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="applyFilter">
              Apply Filter
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Personnel Modal -->

    <div
      id="addPersonnelModal"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Personnel</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addPersonnelForm">
              <div class="mb-3">
                <label for="addFirstName" class="form-label">First Name</label>
                <input
                  type="text"
                  id="addFirstName"
                  class="form-control"
                  placeholder="Enter first name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="addLastName"
                  class="form-control"
                  placeholder="Enter last name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addJobTitle" class="form-label">Job Title</label>
                <input
                  type="text"
                  id="addJobTitle"
                  class="form-control"
                  placeholder="Enter job title"
                />
              </div>
              <div class="mb-3">
                <label for="addDepartment" class="form-label">Department</label>
                <select id="addDepartment" class="form-select" required>
                  <option value="">Select a department</option>
                  <!-- Departments will be dynamically populated -->
                </select>
              </div>
              <div class="mb-3">
                <label for="addEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="addEmail"
                  class="form-control"
                  placeholder="Enter email address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addLocation" class="form-label">Location</label>
                <select id="addLocation" class="form-select" required>
                  <option value="">Select a location</option>
                  <!-- Locations will be dynamically populated -->
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="savePersonnelBtn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Department Modal -->

    <div
      id="addDepartmentModal"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"

      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"

              <div class="mb-3">

                <input
                  type="text"

                  class="form-control"
                  placeholder="Enter department name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addDepartmentLocation" class="form-label"
                  >Location</label
                >
                <select id="addDepartmentLocation" class="form-select" required>
                  <option value="">Select a location</option>
                  <!-- Locations will be dynamically populated -->
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"

              Cancel

            <button
              type="button"
              id="saveDepartmentBtn"
              class="btn btn-primary"

              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Location Modal -->

    <div
      id="addLocationModal"

      tabindex="-1"

      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        </div>
      </div>

    <!-- Edit Personnel Modal -->
    <div
      id="editPersonnelModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">Edit Employee</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editPersonnelForm">
              <input type="hidden" id="editPersonnelEmployeeID" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelFirstName"
                  placeholder="First name"
                  required
                />
                <label for="editPersonnelFirstName">First name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelLastName"
                  placeholder="Last name"
                  required
                />
                <label for="editPersonnelLastName">Last name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelJobTitle"
                  placeholder="Job title"
                />
                <label for="editPersonnelJobTitle">Job Title</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="editPersonnelEmailAddress"
                  placeholder="Email address"
                  required
                />
                <label for="editPersonnelEmailAddress">Email Address</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="editPersonnelDepartment"
                  placeholder="Department"
                ></select>
                <label for="editPersonnelDepartment">Department</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="editPersonnelForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>

      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-hidden="true"

      <div class="modal-dialog modal-sm modal-dialog-centered">
