<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoFacts</title>

    <!--  Links for Leaflet, Stylesheet, Bootstrap, FA & EasyButton -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.css"
    />
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <p class="navbar-brand my-auto">GeoFactfile</p>
        <!-- Centered Dropdown Menu -->
        <div class="mx-auto">
          <span id="selectContainer">
            <select id="countrySelect" class="form-select shadow-sm">
              <option id="countryList" selected>Loading Countries...</option>
            </select>
          </span>
        </div>
      </div>
    </nav>

    <!-- Map Container-->

    <div id="map"></div>

    <!-- Infobox Modal  -->
    <div
      id="infoModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-black">
            <h5 class="modal-title" id="infoModalLabel">Overview</h5>
            <button
              type="button"
              class="btn-close btn-close-black"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer justify-content-between flex-row-reverse">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Wikipedia Extract Modal -->
    <div
      id="wikiModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="wikiModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary bg-gradient text-black">
            <h5 class="modal-title" id="wikiModalLabel">Wikipedia Summary:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="wikiExtract">Loading...</p>
          </div>
          <div class="modal-footer justify-content-between">
            <p id="wikiLink"></p>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- National Flag Modal -->

    <div
      class="modal fade"
      id="flagModal"
      tabindex="-1"
      aria-labelledby="flagModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary bg-gradient text-black">
            <h5 class="modal-title" id="flagModalLabel">Country Flag</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center bg-light">
            <img id="flagImage" src="" alt="Country Flag" class="img-fluid" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Earthquake Info Modal -->
    <div
      id="earthquakeInfo"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="earthquakeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-black">
            <h5 class="modal-title" id="earthquakeModalLabel">
              Earthquake Overview
            </h5>
            <button
              type="button"
              class="btn-close btn-close-black"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer justify-content-between flex-row-reverse">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Currency Modal -->
    <div
      id="currencyModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="currencyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header bg-primary text-black">
            <h5 class="modal-title" id="currencyModalLabel">
              Currency Converter
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="currencyForm">
              <button type="button" class="btn btn-primary" id="convertButton">
                Convert to USD Value
              </button>
            </form>

            <!-- Area to display conversion result -->
            <div class="mt-3">
              <h6>Conversion Result:</h6>
              <p id="conversionResult" class="alert alert-info" role="alert">
                Press the button above to convert
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Modal -->

    <div
      id="weatherInfoModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="weatherModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-black">
            <h5 class="modal-title" id="weatherModalLabel">Weather Overview</h5>
            <button
              type="button"
              class="btn-close btn-close-black"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tbody id="weatherDetails"></tbody>
            </table>
          </div>
          <div class="modal-footer justify-content-between flex-row-reverse">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts for jQuery, Leaflet JS, Easybutton JS, Bootstrap JS, FA JS & index.js-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
