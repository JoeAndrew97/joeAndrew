<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoFacts</title>

    <!--  Links for Leaflet, Stylesheet, Bootstrap, FA & EasyButton -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.css"
    />
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <!-- Navbar Brand (Website Name) aligned left -->
        <a class="navbar-brand" href="#">My Website</a>

        <!-- Centered Dropdown Menu -->
        <div class="mx-auto">
          <span id="selectContainer">
            <select id="countrySelect" class="form-select shadow-sm">
              <option id="countryList" selected>Loading Countries...</option>
              <option value="" disabled>Select a Country</option>
            </select>
          </span>
        </div>
      </div>
    </nav>

    <!-- Map Container-->
    <div id="map"></div>
    <!-- Infobox populated by populateInfoBox()  !CHANGE "exampleModal" ID! -->
    <div id="exampleModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Overview</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts for jQuery, Leaflet JS, Easybutton JS, Bootstrap JS, FA JS & index.js-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>

<!-- URL: http://localhost/project1/frontend/index.html -->
